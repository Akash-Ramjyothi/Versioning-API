# -------------------------------------------------
# Application
# -------------------------------------------------
spring.application.name=demo
spring.profiles.active=default

# -------------------------------------------------
# Server
# -------------------------------------------------
server.port=8080
server.servlet.context-path=/

# -------------------------------------------------
# MVC & API Versioning
# -------------------------------------------------
# Enable API versioning via path segment (e.g. /v1/api/...)
spring.mvc.apiversion.use.path-segment=true
spring.mvc.apiversion.path-prefix=v
spring.mvc.apiversion.default-version=1

# Optional alternatives (keep disabled unless needed)
# spring.mvc.apiversion.use.header=true
# spring.mvc.apiversion.header-name=X-API-VERSION
# spring.mvc.apiversion.use.parameter=true
# spring.mvc.apiversion.parameter-name=api-version

# -------------------------------------------------
# Jackson (JSON)
# -------------------------------------------------
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# -------------------------------------------------
# Actuator
# -------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# -------------------------------------------------
# Logging
# -------------------------------------------------
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# -------------------------------------------------
# Error Handling
# -------------------------------------------------
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
